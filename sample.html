<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
        }
        .items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .item {
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            width: 45%;
            text-align: center;
        }
        .item img {
            max-width: 100%;
            height: auto;
        }
        .filter {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Men's Clothing</h2>
        <label for="priceFilter">Filter by Price: </label>
        <input type="range" id="priceFilter" min="0" max="100" step="10" value="100" oninput="filterMenItems()">
        <span id="priceValue">100</span>
        <div class="items" id="menItems">
            <div class="item" data-price="50">
                <img src="men1.jpg" alt="Men Shirt">
                <p>Men's Shirt - $50</p>
            </div>
            <div class="item" data-price="80">
                <img src="men2.jpg" alt="Men Jacket">
                <p>Men's Jacket - $80</p>
            </div>
            <div class="item" data-price="30">
                <img src="men3.jpg" alt="Men T-shirt">
                <p>Men's T-shirt - $30</p>
            </div>
        </div>

        <h2>Women's Clothing</h2>
        <div class="items">
            <div class="item">
                <img src="women1.jpg" alt="Women Dress">
                <p>Women's Dress - $60</p>
            </div>
            <div class="item">
                <img src="women2.jpg" alt="Women Jacket">
                <p>Women's Jacket - $90</p>
            </div>
        </div>
    </div>

    <script>
        function filterMenItems() {
            let filterValue = document.getElementById('priceFilter').value;
            document.getElementById('priceValue').textContent = filterValue;
            let items = document.querySelectorAll('#menItems .item');
            
            items.forEach(item => {
                let price = parseInt(item.getAttribute('data-price'));
                if (price <= filterValue) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
