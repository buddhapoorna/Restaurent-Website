<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Heaven</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('images/red-chili-pepper-fire_861748-51440.jpg') no-repeat center center/cover;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            margin: 5% auto;
            padding: 30px;
            background: rgba(77, 42, 42, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            font-weight: 600;
            color: #e74c3c;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-control {
            border-radius: 8px;
        }
        input, textarea, select {
            background-color: #f5dbdb !important; /* Ensures background color is applied */
            color: #333; /* Optional: text color for visibility */
        }
        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
            border-radius: 8px;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .social-buttons img {
            width: 35px;
            height: 35px;
            margin: 0 5px;
            border-radius: 50%;
        }
        .create-account {
            margin-top: 20px;
            text-align: center;
        }
        .create-account a {
            color: #e74c3c;
            font-weight: bold;
            text-decoration: none;
        }
        .create-account a:hover {
            text-decoration: underline;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        label{
          color: rgb(141, 129, 132);
        }
    </style>
</head>
<body>
  
  <video class="video-bg" autoplay loop muted>
    <source src="" type="video/mp4">
  </video>

<div class="login-container">
    <h2>Welcome Back!</h2>
    <form action="dashboard.html" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3 text-end" id="forgotpassword">
            <a href="reset-password.html" style=" color: rgb(141, 129, 132);" class="small">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-danger w-100">Login</button>
    </form>
    <div class="mt-3 text-center">
        <p style=" color: rgb(141, 129, 132);">Or sign in with:</p>
        <div class="social-buttons">
            <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dgo-to-account-button%26gar%3DWzEzMywiMjM2NzM2Il0%26sl%3Dtrue&ifkv=AVdkyDk8FG-iiz8IMB5JNLJEPB7TCFnUMwuWeQ-aClG5zwOMT6O95C_RcBdCHKxOBoUb2mntTQUcow&service=accountsettings&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S1965460128%3A1737696729402075&ddm=1"><img src="images/google.png" alt="Google" width="30"></a>
            <a href="https://www.facebook.com/login.php/?_rdc=1&_rdr#"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" width="30"></a>
            <a href="https://x.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyIiOiIiLCJteCI6IjIifQ%3D%3D%22%7D"><img src="images/twitter.jpeg" alt="Twitter" width="30"></a>
        </div>
    </div>
    <div class="create-account">
        <p style=" color: rgb(141, 129, 132);">Don't have an account? <a href="signup.html">Create one</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
