<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('images/red-chili-pepper-fire_861748-51440.jpg') no-repeat center center/cover;
            min-height: 100vh;
        }
        .forgot-password-container {
            max-width: 400px;
            margin: 8% auto;
            padding: 30px;
            background: rgba(77, 42, 42, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .forgot-password-container h2 {
            font-weight: 600;
            color: #e74c3c;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-control {
            border-radius: 8px;
        }
        input {
            background-color: #f5dbdb !important; /* Use !important to ensure the background color is applied */
            color: #333; /* Optional: text color for visibility */
            border: 1px solid #e74c3c; /* Optional: border color */
        }
        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
            border-radius: 8px;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .back-to-login {
            margin-top: 20px;
            text-align: center;
        }
        .back-to-login a {
            color: #e74c3c;
            font-weight: bold;
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        label {
            color: rgb(141, 129, 132);
        }
    </style>
</head>
<body>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <p class="text-center" style=" color: rgb(141, 129, 132);">Enter your email address to reset your password.</p>
    <form action="reset-password.html" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Send Reset Link</button>
    </form>
    <div class="back-to-login">
        <p style=" color: rgb(141, 129, 132);">Remembered your password?</br> <a href="login.html">Back to Login</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
